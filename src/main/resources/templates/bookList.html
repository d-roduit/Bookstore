<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Book List</title>
</head>
<body class="container">
<h1>Book list</h1>

<table class="table table-striped table-hover mt-4">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Category</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td class="align-middle" th:text="${book.id}"></td>
        <td class="align-middle" th:text="${book.title}"></td>
        <td class="align-middle" th:text="${book.author}"></td>
        <td class="align-middle" th:text="${book.year}"></td>
        <td class="align-middle" th:text="${book.isbn}"></td>
        <td class="align-middle" th:text="${book.price}"></td>
        <td class="align-middle" th:text="${book.category.name}"></td>
        <td class="align-middle"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-secondary">Edit</a></td>
        <td class="align-middle"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>

<a href="/add" class="btn btn-primary">Add a book</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
