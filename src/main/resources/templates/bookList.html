<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Book List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-5">
        <div>
            <a class="navbar-brand d-inline-block" th:href="@{/}">Bookstore</a>
            <ul class="navbar-nav mr-auto d-inline-block">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookList}">BookList</a>
                </li>
            </ul>
        </div>
        <div>
            <p class="text-secondary mb-0 d-inline-block mx-3">Connected as : [[${#httpServletRequest.remoteUser}]]</p>
            <form class="form-inline my-2 my-lg-0 d-inline-block" th:action="@{/logout}" method="POST">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Sign out</button>
            </form>
        </div>
    </nav>

    <main class="container py-5">
        <h1>Book list</h1>

        <table class="table table-striped table-hover mt-4">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}">
                <td class="align-middle" th:text="${book.id}"></td>
                <td class="align-middle" th:text="${book.title}"></td>
                <td class="align-middle" th:text="${book.author}"></td>
                <td class="align-middle" th:text="${book.year}"></td>
                <td class="align-middle" th:text="${book.isbn}"></td>
                <td class="align-middle" th:text="${book.price}"></td>
                <td class="align-middle" th:text="${book.category.name}"></td>
                <td class="align-middle"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-secondary">Edit</a></td>
                <td sec:authorize="hasAuthority('ADMIN')" class="align-middle"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/add}" class="btn btn-primary">Add a book</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
