<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Book List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-5">
        <div>
            <a class="navbar-brand d-inline-block" th:href="@{/}">Bookstore</a>
            <ul class="navbar-nav mr-auto d-inline-block">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookList}">BookList</a>
                </li>
            </ul>
        </div>
        <div>
            <p class="text-secondary mb-0 d-inline-block mx-3">Connected as : [[${#httpServletRequest.remoteUser}]]</p>
            <form class="form-inline my-2 my-lg-0 d-inline-block" th:action="@{/logout}" method="POST">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Sign out</button>
            </form>
        </div>
    </nav>

    <main class="container py-5">
        <h1 th:text="'Edit Book ' + ${book.id}"></h1>

        <form action="#" method="POST" th:object="${book}" th:action="@{/save}" class="mt-4 border rounded p-4 shadow">
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly">
            <div class="mb-3">
                <label for="title_input" class="form-label">Title</label>
                <input type="text" id="title_input" class="form-control" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="author_input" class="form-label">Author</label>
                <input type="text" id="author_input" class="form-control" th:field="*{author}">
            </div>
            <div class="mb-3">
                <label for="year_input" class="form-label">Year</label>
                <input type="text" id="year_input" class="form-control" th:field="*{year}">
            </div>
            <div class="mb-3">
                <label for="isbn_input" class="form-label">ISBN</label>
                <input type="text" id="isbn_input" class="form-control" th:field="*{isbn}">
            </div>
            <div class="mb-3">
                <label for="price_input" class="form-label">Price</label>
                <input type="text" id="price_input" class="form-control" th:field="*{price}">
            </div>
            <div class="mb-3">
                <label for="category_input" class="form-label">Category</label>
                <select id="category_input" class="form-select" th:field="*{category.id}">
                    <option th:each="category: ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id == book.category.id}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
