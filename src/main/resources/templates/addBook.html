<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Book List</title>
</head>
<body>
<h1>Add Book</h1>

<form action="#" method="POST" th:object="${book}" th:action="@{save}">
    <label for="title_input">Title</label>
    <input type="text" id="title_input" th:field="*{title}">
    <label for="author_input">Author</label>
    <input type="text" id="author_input" th:field="*{author}">
    <label for="year_input">Year</label>
    <input type="text" id="year_input" th:field="*{year}">
    <label for="isbn_input">ISBN</label>
    <input type="text" id="isbn_input" th:field="*{isbn}">
    <label for="price_input">Price</label>
    <input type="text" id="price_input" th:field="*{price}">
    <button type="submit">Save</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
