<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head(title, styles)">
    <title th:replace="${title}">Layout Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Default styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Placeholder for additional styles -->
    <th:block th:replace="${styles}" />
</head>
<body th:fragment="body(content, scripts)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-5">
        <div>
            <a class="navbar-brand d-inline-block text-primary" th:href="@{/}">Bookstore</a>
            <ul class="navbar-nav mr-auto d-inline-block">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookList}">BookList</a>
                </li>
            </ul>
        </div>
        <div>
            <p class="text-secondary mb-0 d-inline-block mx-3">Connected as : [[${#httpServletRequest.remoteUser}]]</p>
            <form class="form-inline my-2 my-lg-0 d-inline-block" th:action="@{/logout}" method="POST">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Sign out</button>
            </form>
        </div>
    </nav>

    <main th:replace="${content}"></main>

    <!-- Default scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Placeholder for additional styles -->
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
