<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-5">
        <div>
            <a class="navbar-brand d-inline-block" th:href="@{/}">Bookstore</a>
            <ul class="navbar-nav mr-auto d-inline-block">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookList}">BookList</a>
                </li>
            </ul>
        </div>
        <div>
            <p class="text-secondary mb-0 d-inline-block mx-3">Connected as : [[${#httpServletRequest.remoteUser}]]</p>
            <form class="form-inline my-2 my-lg-0 d-inline-block" th:action="@{/logout}" method="POST">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Sign out</button>
            </form>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center">Welcome on Bookstore [[${#httpServletRequest.remoteUser}]] !</h1>
        <a href="bookList" class="text-center d-block">Go to the Book list</a>
    </main>
</body>
</html>
